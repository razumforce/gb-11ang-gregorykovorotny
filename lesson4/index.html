<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="учет расходов - версия на backbone.js">
    <title>Задание 4 - Учет Расходов</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer type="text/javascript" src="./vendor/_.js"></script>
    <script defer type="text/javascript" src="./vendor/bb.js"></script>
    <script defer type="text/javascript" src="./js/script-category.js"></script>
    <script defer type="text/javascript" src="./js/script-expense.js"></script>
    <script defer type="text/javascript" src="./js/script.js"></script>
  </head>
  <body id="myPage">

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">УЧЕТ РАСХОДОВ</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#about">О ПРИЛОЖЕНИИ</a></li>
            <li><a href="#contact">КОНТАКТЫ</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li class="pull-right"><a data-toggle="tab" href="#categories">КАТЕГОРИИ</a></li>
        <li class="active pull-right"><a data-toggle="tab" href="#expenses">РАСХОДЫ</a></li>
      </ul>

      <div class="tab-content text-center">

        <div id="expenses" class="tab-pane fade in active">
          <h3>РАСХОДЫ</h3>
          <div class="row">
            <div class="col-xs-3">
            </div>
            <div class="col-xs-6">
              <div class="form-inline">
                <div id="exp-cat-error" class="form-group">
                  <select id="exp-input-cat" class="form-control">

                  </select>
                </div>
                <div id="exp-amount-error" class="input-group">
                  <input id="exp-input-amount" type="text" class="form-control" placeholder="0.00" />
                  <div class="input-group-btn">
                    <button id="add-exp-button" type="button" class="btn btn-default">
                      <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </div>
                </div>

              </div>

              <table class="table table-striped text-left">
                <thead>
                  <tr>
                    <th>Категория</th>
                    <th>Сумма</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <td>ИТОГО:</td>
                    <td id="exp-total">0.00</td>
                  </tr>
                </tfoot>
                <tbody id="exp-list">
                  <tr>

                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-xs-3">
            </div>
          </div>
        </div>

        <div id="categories" class="tab-pane fade">
          <h3>КАТЕГОРИИ</h3>
          <div class="row">
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4">
              <div class="form-inline">
                <div id="cat-name-error" class="input-group">
                  <input id="cat-input-name" type="text" class="form-control" placeholder="Введите название" />
                  <div class="input-group-btn">
                    <button id="add-cat-button" type="button" class="btn btn-default">
                      <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </div>
                </div>

              </div>

              <table class="table table-striped text-left">
                <thead>
                  <tr>
                    <th>Название</th>
                  </tr>
                </thead>
                <tbody id="cat-list">

                </tbody>
              </table>
            </div>
            <div class="col-sm-4">
            </div>
          </div>
        </div>
      </div>

    </div>


    <footer class="container-fluid text-center navbar-fixed-bottom">
      <p>Copyright 2018 - <a href="#">Учет расходов</a></p>
    </footer>

  </body>
</html>
